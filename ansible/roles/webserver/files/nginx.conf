include /etc/nginx/modules-enabled/*.conf;

user quartic;
worker_processes 4;
pid /run/nginx.pid;

events {
    worker_connections 768;
}

http {
    server_tokens         off;
    more_set_headers      "Server: Oh hello there";

    sendfile              on;
    tcp_nopush            on;
    tcp_nodelay           on;
    keepalive_timeout     65;
    types_hash_max_size   2048;

    include               mime.types;
    default_type          application/octet-stream;

    access_log            /var/log/nginx/access.log;
    error_log             /var/log/nginx/error.log;

    # Taken from https://github.com/h5bp/server-configs-nginx
    gzip                  on;
    gzip_comp_level       5;
    gzip_min_length       256;
    gzip_proxied          any;
    gzip_vary             on;
    gzip_types
      application/atom+xml
      application/javascript
      application/json
      application/ld+json
      application/manifest+json
      application/rss+xml
      application/vnd.geo+json
      application/vnd.ms-fontobject
      application/x-font-ttf
      application/x-web-app-manifest+json
      application/xhtml+xml
      application/xml
      font/opentype
      image/bmp
      image/svg+xml
      image/x-icon
      text/cache-manifest
      text/css
      text/plain
      text/vcard
      text/vnd.rim.location.xloc
      text/vtt
      text/x-component
      text/x-cross-domain-policy;

    include               conf.d/*.conf;
    include               sites-enabled/*;
}
