apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-{{stack.name}}
  namespace: fringe
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth-{{stack.name}}
spec:
  tls:
    - secretName: tls-platform-{{stack.name}}
      hosts:
        - {{stack.name}}.{{cluster.domain_name}}
  rules:
    - host: {{stack.name}}.{{cluster.domain_name}}
      http:
        paths:
          - path: /
            backend:
              serviceName: zeus-{{stack.name}}
              servicePort: 8160