kind: ConfigMap
apiVersion: v1
metadata:
  name: backup-scripts
  namespace: backups
data: 
  pg-backup.sh: |
    {{ from("scripts/pg-backup.sh") | indent(4) }}
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: pg-backup
  namespace: backups
spec:
  template:
    metadata:
      labels:
        component: pg-backup
    spec:
      restartPolicy: Always
      nodeSelector:
        cloud.google.com/gke-nodepool: core
      containers:
        - name: master
          image: {{cluster.gcloud.docker_repository}}/backer-upper:46
          env:
            - name: VERSION
              value: xxx      # TODO: Pipe VERSION from somewhere useful
            - name: GCS_BUCKET
              value: backups.{{cluster.gcloud.domain_name}}
            - name: SOURCE_POSTGRES_HOST
              value: postgres.platform
            - name: SOURCE_POSTGRES_USER
              value: postgres
            - name: SOURCE_POSTGRES_PASSWORD
              value: dilectic                 # TODO: security around these creds
            - name: TEMP_POSTGRES_HOST
              value: postgres
            - name: TEMP_POSTGRES_USER
              value: postgres
          volumeMounts:
            - name: scripts
              mountPath: /scripts
      volumes:
        - name: "scripts"
          configMap:
            name: "backup-scripts"
