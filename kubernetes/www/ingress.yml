apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: www
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/from-to-www-redirect: "true"
    # TODO - only have basic-auth on staging
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
spec:
  tls:
    - secretName: tls-www
      hosts:
        - www.{{cluster.gcloud.domain_name}}
  rules:
    - host: www.{{cluster.gcloud.domain_name}}
      http:
        paths:
          - path: /
            backend:
              serviceName: www
              servicePort: 80
          - path: /post
            backend:
              serviceName: formistry
              servicePort: 8080
    # TODO - permanent redirect @ to www (worst-case we can do this inside the website Nginx conf)