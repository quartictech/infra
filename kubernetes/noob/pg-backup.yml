kind: ConfigMap
apiVersion: v1
metadata:
  name: backup-scripts
  namespace: noob
data: 
  pg-backup.sh: |
    {{ from("scripts/pg-backup.sh") | indent(4) }}
---
kind: Job
apiVersion: batch/v1
metadata:
  name: pg-backup
  namespace: noob
spec:
  template:
    metadata:
      labels:
        component: pg-backup
    spec:
      restartPolicy: Never
      containers:
        - name: master
          image: quartic/backer-upper:4
          command: ["bash", "/scripts/pg-backup.sh"]
          env:
            - name: VERSION
              value: xxx      # TODO: Pipe VERSION from somewhere useful
            - name: GCS_BUCKET
              value: backups.quartic.io
            - name: POSTGRES_HOST
              value: example-postgres
            - name: POSTGRES_USER
              value: postgres
          volumeMounts:
            - name: scripts
              mountPath: /scripts
        - name: postgres
          image: postgres:9.4.13
      volumes:
        - name: "scripts"
          configMap:
            name: "backup-scripts"
