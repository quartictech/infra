apiVersion: v1
kind: Service
metadata:
  name: taijitu
  namespace: core
  labels:
    component: taijitu
spec:
  ports:
  - port: 8888
    protocol: TCP
    name: default
  selector:
    component: taijitu
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: taijitu
  namespace: core
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: taijitu
    spec:
      containers:
        - name: taijitu
          image: eu.gcr.io/quartictech/taijitu:23
          ports:
            - containerPort: 8888
          resources:
            requests:
              cpu: 1
              memory: 1Gi
          env:
            - name: JUPYTER_GOOGLE_CLOUD_BUCKET
              value: quartictech/jupyter
