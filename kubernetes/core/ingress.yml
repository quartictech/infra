apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: core
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
spec:
  tls:
    - secretName: tls-core
      hosts:
        - core.quartic.io
  rules:
    - host: core.quartic.io
      http:
        paths:
          - backend:
              serviceName: grafana
              servicePort: 3000
