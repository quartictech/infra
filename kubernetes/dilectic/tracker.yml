apiVersion: v1
kind: Service
metadata:
  name: tracker
  namespace: dilectic
  labels:
    component: tracker
  annotations:
    quartic.io/healthcheck_path: /healthcheck
    quartic.io/healthcheck_port: "8080"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    protocol: TCP
  selector:
    component: tracker
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: tracker
  namespace: dilectic
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: tracker
    spec:
      containers:
        - name: tayo
          image: eu.gcr.io/quartictech/tracker:0.0.0-19-g1f97091
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 100m
