apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: platform
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    {% for customer in cluster.customers %}
    - secretName: tls-platform-{{customer}}
      hosts:
        - {{customer}}.{{cluster.gcloud.domain_name}}
    {% endfor %}
    - secretName: tls-platform-api
      hosts:
        - api.{{cluster.gcloud.domain_name}}
  rules:
    - host: api.{{cluster.gcloud.domain_name}}
      http:
        paths:
          - path: /api/auth/gh/callback
            backend:
              serviceName: home
              servicePort: 8100
          - path: /api/hooks/github
            backend:
              serviceName: glisten
              servicePort: 8170
    {% for customer in cluster.customers %}
    - host: {{customer}}.{{cluster.gcloud.domain_name}}
      http:
        paths:
          - path: /
            backend:
              serviceName: home
              servicePort: 80
          - path: /api
            backend:
              serviceName: home
              servicePort: 8100
    {% endfor %}
