apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: frontdoor
  namespace: platform
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/auth-type: basic
    ingress.kubernetes.io/auth-secret: basic-auth
spec:
  rules:
  - host: foo.quartic.io
    http:
      paths:
        - backend:
            serviceName: weyl
            servicePort: 8080
