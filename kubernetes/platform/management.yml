apiVersion: v1
kind: Service
metadata:
  name: management
  namespace: platform
  labels:
    component: management
spec:
  ports:
  - port: 8100
    protocol: TCP
    name: default
  - port: 8101
    protocol: TCP
    name: admin
  selector:
    component: management
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: management
  namespace: platform
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: management
        namespace: platform
    spec:
      containers:
        - name: management
          image: eu.gcr.io/quartictech/management:0.2.0-444-gc77ce06
          ports:
            - containerPort: 8100
            - containerPort: 8101
          env:
            - name: MANAGEMENT_APPLICATION_OPTS
              value: -Ddw.catalogueUrl=http://catalogue:8090/api
            - name: ENABLE_METRICS
            - name: INFLUX_HOST
              value: influxdb.core
            - name: INFLUX_PORT
              value: "8086"
            - name: INFLUX_DB
              value: k8s
            - name: INFLUX_AUTH
              value: root:root
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
