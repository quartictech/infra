apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: core
  labels:
    component: catalogue
  annotations:
    quartic.io/healthcheck_path: /healthcheck
    quartic.io/healthcheck_port: "8091"
spec:
  ports:
  - port: 8090
    protocol: TCP
    name: default
  - port: 8091
    protocol: TCP
    name: admin
  selector:
    component: catalogue
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: catalogue
  namespace: core
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: catalogue
    spec:
      containers:
        - name: catalogue
          image: eu.gcr.io/quartictech/catalogue:{{cluster.platform_version}}
          ports:
            - containerPort: 8090
            - containerPort: 8091
          env:
            - name: CATALOGUE_APPLICATION_OPTS
              value: >
                -Ddw.backend.type=google_datastore
                -Ddw.backend.projectId=quartictech
                -Ddw.backend.namespace={{cluster.datastore_namespace_prefix}}-catalogue
            - name: ENABLE_METRICS
            - name: INFLUX_HOST
              value: influxdb.core
            - name: INFLUX_PORT
              value: "8086"
            - name: INFLUX_DB
              value: k8s
            - name: INFLUX_AUTH
              value: root:root
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources:
            requests:
              cpu: 100m
