apiVersion: v1
data:
  config.yml: |
    database:
      host_name: postgres.platform
      database_name: catalogue
      user: postgres
      password: {{cluster.postgres.password_encrypted}}

    url:
      port: 8090
   
kind: ConfigMap
metadata:
  namespace: platform
  name: catalogue-config
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: platform
  labels:
    component: catalogue
  annotations:
    quartic.io/healthcheck_path: /healthcheck
    quartic.io/healthcheck_port: "8091"
spec:
  ports:
  - port: 8090
    protocol: TCP
    name: default
  - port: 8091
    protocol: TCP
    name: admin
  selector:
    component: catalogue
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: catalogue
  namespace: platform
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: catalogue
    spec:
      containers:
        - name: catalogue
          image: eu.gcr.io/quartictech/catalogue:{{cluster.platform_version}}
          ports:
            - containerPort: 8090
            - containerPort: 8091
          env:
            - name: MASTER_KEY_BASE64
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: master_key_base64
          volumeMounts:
            - name: config
              mountPath: /service/config.yml
              subPath: config.yml
          resources:
            requests:
              cpu: 100m
      volumes:
        - name: config
          configMap:
            name: catalogue-config