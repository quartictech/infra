apiVersion: v1
kind: Service
metadata:
  name: weyl
  namespace: platform
  labels:
    component: weyl
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    component: weyl
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: weyl
  namespace: platform
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: weyl
    spec:
      containers:
        - name: weyl
          image: eu.gcr.io/quartictech/weyl:0.2.0-143-g6db5433
          ports:
            - containerPort: 8080
            - containerPort: 8081
          env:
            - name: WEYL_APPLICATION_OPTS
              value: -Ddw.catalogueUrl=http://catalogue:8090/api -Xms20g -Xmx20g
