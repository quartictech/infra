apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: platform
  labels:
    component: postgres
spec:
  ports:
  - port: 5432
    protocol: TCP
  selector:
    component: postgres
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: postgres
  namespace: platform
  labels:
    component: postgres
spec:
  serviceName: "postgres"
  replicas: 1
  template:
    metadata:
      labels:
        component: postgres
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: postgres:{{cluster.postgres_version}}
        ports:
          - containerPort: 5432
        env:
          - name: POSTGRES_PASSWORD
            # TODO: This needs to be encrypted or otherwise moved out of this file!
            value: {{cluster.secrets.postgres_password_plaintext}}
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
        volumeMounts:
          - name: postgres-data
            mountPath: /var/lib/postgresql/data
        resources:
          limits:
            memory: 4Gi
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      annotations:
        volume.beta.kubernetes.io/storage-class: ssd
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Gi
