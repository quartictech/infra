apiVersion: v1
data:
  config.yml: |
    catalogue_url: http://catalogue:8090/api
    howl_url: http://howl:8120/api
    registry_url: http://registry:8190/api
    eval_url: http://eval:8210/api

    github:
      client_id: "ab6d4546d3895f750518"
      client_secret_encrypted: {{cluster.github.client_secret_encrypted}}
      trampoline_url: "https://api.quartic.io/api/auth/gh/callback"
      redirect_host: "https://%s.quartic.io"
      scopes: [user]

    cookies:
      secure: true
      max_age_seconds: 2592000 # 30 days

    auth:
      type: token
      key_encrypted_base64: {{cluster.token_signing_key_encrypted}}

    url:
      port: 8100
    
kind: ConfigMap
metadata:
  namespace: platform
  name: home-config
---
apiVersion: v1
kind: Service
metadata:
  name: home
  namespace: platform
  labels:
    component: home
  annotations:
    quartic.io/healthcheck_path: /healthcheck
    quartic.io/healthcheck_port: "8101"
spec:
  ports:
  - port: 80
    protocol: TCP
    name: frontend
  - port: 8100
    protocol: TCP
    name: default
  - port: 8101
    protocol: TCP
    name: admin
  selector:
    component: home
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: home
  namespace: platform
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: home
    spec:
      containers:
        - name: home-frontend
          image: eu.gcr.io/quartictech/home-frontend:{{cluster.platform_version}}
          ports:
            - containerPort: 80
        - name: home
          image: eu.gcr.io/quartictech/home:{{cluster.platform_version}}
          ports:
            - containerPort: 8100
            - containerPort: 8101
          env:
            - name: MASTER_KEY_BASE64
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: master_key_base64
          volumeMounts:
            - name: config
              mountPath: /service/config.yml
              subPath: config.yml
          resources:
            requests:
              cpu: 100m
      volumes:
        - name: "config"
          configMap:
            name: "home-config"