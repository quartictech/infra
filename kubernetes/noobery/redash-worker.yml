apiVersion: v1
kind: Service
metadata:
  name: redash-worker
  namespace: noobery
  labels:
    component: redash-worker
spec:
  ports:
  - port: 5000
    protocol: TCP
    name: default
  selector:
    component: redash-worker
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: redash-worker
  namespace: noobery
spec:
  replicas: 1
  template:
    metadata:
      labels:
        component: redash-worker
    spec:
      containers:
        - name: redash-worker
          image: redash/redash:latest
          ports:
            - containerPort: 5000
          args: ["scheduler"]
          env:
            - name: PYTHONBUFFERED
              value: "0"
            - name: REDASH_LOG_LEVEL
              value: "INFO"
            - name: REDASH_REDIS_URL
              value: "redis://redis:6379/0"
            - name: REDASH_DATABASE_URL
              value: "postgresql://postgres@postgres:5432/postgres"
            - name: QUEUES
              value: "queries,scheduled_queries,celery"
            - name: WORKERS_COUNT
              value: "2"
