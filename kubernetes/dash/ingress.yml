apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  namespace: dash
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - secretName: tls-dash
      hosts:
        - dash.{{cluster.domain_name}}
  rules:
    - host: dash.{{cluster.domain_name}}
      http:
        paths:
          - path: /
            backend:
              serviceName: metabase
              servicePort: 3000
