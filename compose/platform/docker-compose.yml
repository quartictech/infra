version: '2'
services:
  catalogue:
    image: ${QUARTIC_DOCKER_REPOSITORY}/catalogue:${PLATFORM_VERSION}
    ports:
      - "8090:8090"
    volumes:
      - ./catalogue/catalogue.yml:/catalogue-application/catalogue.yml
    environment:
      - CATALOGUE_APPLICATION_OPTS=-Xms64m -Xmx64m

  weyl:
    image: ${QUARTIC_DOCKER_REPOSITORY}/weyl:${PLATFORM_VERSION}
    ports:
      - "8080:8080"
    volumes:
      - ./weyl/weyl.yml:/weyl-application/weyl.yml
    environment:
      - WEYL_APPLICATION_OPTS=-Xms16g -Xmx16g
    links:
      - catalogue

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - weyl
